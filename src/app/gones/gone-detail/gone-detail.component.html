<div *ngIf="gone">
  <h2>{{gone.name | uppercase}} Details</h2>
  <div><span>id: </span>{{gone.id}}</div>
  <div>
    <label for="gone-name">Gone name: </label>
    <input id="gone-name" [(ngModel)]="gone.name" placeholder="Gone name"/>
  </div>
  <button type="button" (click)="update.emit(gone)">save</button>
</div>
