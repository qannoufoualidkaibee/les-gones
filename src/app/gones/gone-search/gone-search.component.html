<div id="search-component">
  <label for="search-box">Gone Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let gone of gones$ | async" >
      <a routerLink="/detail/{{gone.id}}">
        {{gone.name}}
      </a>
    </li>
  </ul>
</div>
