<div id="search-component">
  <label for="search-box">Gone Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let gone of gones$ | async" >
      <a (click)="openGoneDetail(gone)">
        {{gone.name}}
      </a>
    </li>
  </ul>
</div>
<app-aside [isOpened]="isAsideOpened" (onClose)="closeAside()">
  <app-gone-detail [gone]="selectedGone"></app-gone-detail>
</app-aside>
